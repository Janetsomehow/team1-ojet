 <div class="oj-hybrid-padding">
    <h1>Login into your account</h1>
    <div>
        <oj-form-layout id="form-container">
            <oj-input-text id="input2" style="max-width:100%" type="text" label-hint="Username"></oj-input-text>
            <oj-input-text id="input2" style="max-width:100%" type="email" label-hint="Email"></oj-input-text>
            <oj-input-password id="password" style="max-width:100%" value="{{value}}" label-hint="Password"></oj-input-password>
            <div id="checkitems">
                <div class="div-1">
                  <input type="checkbox" name="Remember Me" id="Remember"/><p id="remember-me">Remember Me</p>
                </div>
                <div class="div-2">
                  <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
       
            <oj-button id='button1' on-oj-action='[[buttonClick]]'>Login</oj-button>
          </oj-form-layout>
    </div>
</div>
